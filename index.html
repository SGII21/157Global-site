
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Consulting</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1c1c1c;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .content {
            max-width: 800px;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .login-box {
            background-color: #2c2c2c;
            padding: 1.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 300px;
        }
        .login-box input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        .login-box button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ff4d4d;
            display: none;
        }
    </style>
    <script>
        function simulateLogin(event) {
            event.preventDefault();
            document.getElementById("error-message").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Strategic Consulting</h1>
        <p>
            Strategic consulting backed by over 30 years of experience in confidential, high-impact operational execution across the U.S. and Europe.
            <br><br>
            <strong>All engagements are confidential and by referral only.</strong>
        </p>
    </div>
    <div class="login-box">
        <h2>Client Login</h2>
        <form onsubmit="simulateLogin(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="message">Unauthorized user</div>
    </div>
</body>
</html>
