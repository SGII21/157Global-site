
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>157Global</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #d3d3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ccc;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 1.5em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #777;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
    #loginResponse {
      margin-top: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>157Global</h1>
  <h2>Strategic consulting backed by over 30 years of experience in confidential, high-impact operational execution across the U.S. and Europe.</h2>
  <p>All engagements are confidential and by referral only.</p>

  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="loginResponse"></p>

  <footer>Â© 2025 157Global. All rights reserved.</footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/.netlify/functions/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        document.getElementById('loginResponse').innerText = result.message || "Unauthorized user.";
      } catch (error) {
        document.getElementById('loginResponse').innerText = "Error submitting form.";
      }
    });
  </script>
</body>
</html>
